tags:
  - Recipes
summary: Get all recipes
operationId: getAllRecipes
description: Returns a list of all recipes, optionally filtered by title, category, or ingredients, with pagination and sorting
parameters:
  - in: query
    name: title
    schema:
      type: string
    description: Filter by recipe title (partial match)
  - in: query
    name: category
    schema:
      type: string
    description: Filter by recipe category (exact match)
  - in: query
    name: ingredient
    schema:
      type: string
      format: objectId
    description: Filter by ingredient ObjectId
  - in: query
    name: page
    schema:
      type: integer
      minimum: 1
      default: 1
    description: Page number for pagination
  - in: query
    name: perPage
    schema:
      type: integer
      minimum: 1
      maximum: 100
      default: 12
    description: Number of recipes per page
  - in: query
    name: sortBy
    schema:
      type: string
      enum: [_id, title, category, createdAt]
      default: _id
    description: Field to sort by
  - in: query
    name: sortOrder
    schema:
      type: string
      enum: [asc, desc]
      default: asc
    description: Sort order (ascending or descending)
responses:
  '200':
    description: A list of recipes
    content:
      application/json:
        schema:
          type: array
          items:
            $ref: '../../components/schemas/recipe.yaml'
  '400':
    $ref: '../../components/responses/400.yaml'
  '500':
    $ref: '../../components/responses/500.yaml'
