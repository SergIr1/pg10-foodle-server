/auth/register:
  post:
    summary: Register a new user
    tags:
      - Auth
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../components/schemas.yaml#/UserRegister'
    responses:
      '201':
        description: User registered successfully
      '400':
        $ref: '../components/responses.yaml#/400'
      '500':
        $ref: '../components/responses.yaml#/500'

/auth/login:
  post:
    summary: Login user
    tags:
      - Auth
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../components/schemas.yaml#/UserLogin'
    responses:
      '200':
        description: Login successful
      '401':
        $ref: '../components/responses.yaml#/401'
      '500':
        $ref: '../components/responses.yaml#/500'

/auth/logout:
  post:
    summary: Logout user
    tags:
      - Auth
    security:
      - bearerAuth: []
    responses:
      '204':
        description: Logout successful
      '401':
        $ref: '../components/responses.yaml#/401'

/auth/current:
  get:
    summary: Get current user info
    tags:
      - Auth
    security:
      - bearerAuth: []
    responses:
      '200':
        description: Current user data
        content:
          application/json:
            schema:
              $ref: '../components/schemas.yaml#/User'
      '401':
        $ref: '../components/responses.yaml#/401'
