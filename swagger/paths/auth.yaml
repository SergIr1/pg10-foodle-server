/auth/register:
  post:
    summary: Register a new user
    tags:
      - Auth
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../components/schemas.yaml#/UserRegister'
    responses:
      '201':
        description: User registered successfully
      '400':
        $ref: '../components/responses.yaml#/400'
      '500':
        $ref: '../components/responses.yaml#/500'

/auth/login:
  post:
    summary: Login user
    tags:
      - Auth
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../components/schemas.yaml#/UserLogin'
    responses:
      '200':
        description: Login successful
      '401':
        $ref: '../components/responses.yaml#/401'
      '500':
        $ref: '../components/responses.yaml#/500'

/auth/logout:
  post:
    summary: Logout user
    tags:
      - Auth
    security:
      - bearerAuth: []
    responses:
      '204':
        description: Logout successful
      '401':
        $ref: '../components/responses.yaml#/401'

/auth/current:
  get:
    summary: Get current user info
    tags:
      - Auth
    security:
      - bearerAuth: []
    responses:
      '200':
        description: Current user data
        content:
          application/json:
            schema:
              $ref: '../components/schemas.yaml#/User'
      '401':
        $ref: '../components/responses.yaml#/401'

/auth/google-oauth-url:
  get:
    summary: Get Google OAuth URL
    tags:
      - Auth
    responses:
      '200':
        description: Successfully returned OAuth URL
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: integer
                  example: 200
                message:
                  type: string
                  example: Successfully get OAuth url!
                data:
                  type: object
                  properties:
                    oauth_url:
                      type: string
                      example: "https://accounts.google.com/o/oauth2/auth?client_id=..."

/auth/confirm-oauth:
  post:
    summary: Confirm Google OAuth code and login/register
    tags:
      - Auth
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: string
                description: Authorization code from Google
                example: "4/0AY0e-g6X4ABCxyz..."
    responses:
      '200':
        description: Successfully logged in with Google
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: integer
                  example: 200
                message:
                  type: string
                  example: Successfully login with Google!
                data:
                  type: object
                  properties:
                    accessToken:
                      type: string
                      example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
      '400':
        description: Invalid or missing authorization code
      '500':
        description: Internal server error
