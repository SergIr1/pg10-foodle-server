tags:
  - Auth
summary: User login
operationId: loginUser
description: Logs in a user and returns an access token
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - email
          - password
        properties:
          email:
            type: string
            example: test@gmail.com
          password:
            type: string
            example: '12345678'
responses:
  '200':
    description: Login successful
    content:
      application/json:
        schema:
          type: object
          required:
            - token
          properties:
            token:
              type: string
              example: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'
  '401':
    $ref: '../../components/responses/401.yaml'
  '500':
    $ref: '../../components/responses/500.yaml'
