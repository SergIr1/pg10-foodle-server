type: object
required: [_id, name]
properties:
  _id:
    type: string
    format: objectId
  name:
    type: string
  createdAt:
    type: string
    format: date-time
    description: Category created at
    example: 2025-06-20T14:51:07.199+00:00
  updatedAt:
    type: string
    format: date-time
    description: Category last updated at
    example: 2025-06-21T14:51:07.199+00:00
