UserRegister:
  type: object
  required:
    - name
    - email
    - password
  properties:
    name:
      type: string
    email:
      type: string
      format: email
    password:
      type: string
      minLength: 6

UserLogin:
  type: object
  required:
    - email
    - password
  properties:
    email:
      type: string
      format: email
    password:
      type: string
      minLength: 6

User:
  type: object
  properties:
    id:
      type: string
    name:
      type: string
    email:
      type: string
      format: email
