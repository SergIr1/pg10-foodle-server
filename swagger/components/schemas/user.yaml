type: object
required:
  - _id
  - name
  - avatar
  - email
properties:
  _id:
    type: string
    example: '60d0fe4f5311236168a109ca'
  name:
    type: string
    example: 'Larry Pageim'
  email:
    type: string
    example: 'larry@gmail.com'
  avatar:
    type:
      - integer
      - 'null'
    example: null

  followers:
    type: array
  following:
    type: array
  favorites:
    type: array
    items:
      type: string
      example: '6462a8f74c3d0ddd2889800f'
  createdAt:
    type: string
    format: date-time
    description: User created at
    example: 2025-06-20T14:51:07.199+00:00
  updatedAt:
    type: string
    format: date-time
    description: 'User last updated at'
    example: 2025-06-21T14:51:07.199+00:00
