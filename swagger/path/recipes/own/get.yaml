tags:
  - Recipes
summary: Get list of user's own recipes
operationId: getUserOwnRecipes
description: Retrieves own recipes.
security:
  - bearerAuth: []
responses:
  '200':
    description: Successfully retrieved own recipes
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found own recipes!
            data:
              type: object
              properties:
                data:
                  type: array
                  items:
                    $ref: ../../../components/schemas/recipe.yaml
                page:
                  type: integer
                  example: 1
                perPage:
                  type: integer
                  example: 12
                totalItems:
                  type: integer
                  example: 30
                totalPages:
                  type: integer
                  example: 3
                hasNextPage:
                  type: boolean
                  example: true
                hasPreviousPage:
                  type: boolean
                  example: false
  '401':
    $ref: ../../../components/responses/401.yaml
  '404':
    $ref: ../../../components/responses/404.yaml
  '500':
    $ref: ../../../components/responses/500.yaml
