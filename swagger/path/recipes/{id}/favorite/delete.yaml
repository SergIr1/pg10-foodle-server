tags:
  - Users
summary: Remove recipe from favorites list
operationId: removeFavoriteResipe
description: Delete recipe from users favorites list
security:
  - bearerAuth: []
parameters:
  - in: path
    name: recipeId
    required: true
    description: ID of the recipe to remove from favorites
    schema:
      type: string
      example: 6462a8f74c3d0ddd28897fcd
responses:
  '200':
    description: Successfully removed recipe from favorites
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Recipe removed from favorites
  '401':
    $ref: ../../../../components/responses/401.yaml
  '404':
    description: Recipe not found in favorites
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 401
            message:
              type: string
              example: Recipe not found in favorites
            data:
              type: object
              required:
                - message
              properties:
                message:
                  type: string
                  example: Recipe not found in favorites
  '500':
    $ref: ../../../../components/responses/500.yaml
