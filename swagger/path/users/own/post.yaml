tags:
  - Users
summary: Add new recipe
operationId: addNewRecipe
description: Add new recipe
security:
  - bearerAuth: []
responses:
  '200':
    description: Successfully added new recipe
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: New recipe seccessfully added!
            data:
              type: object
              required:
                - message
              properties:
                message:
                  type: string
                  example: New recipe seccessfully added!
  '401':
    $ref: ../../../components/responses/401.yaml
  '500':
    $ref: ../../../components/responses/500.yaml
